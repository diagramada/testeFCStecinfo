<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de estrutura simples</title>
    <link rel="stylesheet" type="text/css" href="estruturaestilo.css">
</head>
<body>

    <div id="wrapper">
        <header>
            <h1>Header</h1>
            <h3>980 x 140</h3>
        </header>

        <aside>
            <h2>Sidebar</h2>
            <h3>270 x 450</h3>
        </aside>

        <div class="content">
            <h2>Conteúdo</h2>
            <h3>690 x 450</h3>
        </div>

        <div class="clear"></div>

        <footer>
            <h2>Rodapé</h2>
            <h3>980 x 70</h3>
        </footer>
    </div>
</body>
</html>
